<div class="d-flex">
    <div class="left-side col-lg-6 col-md-12 col-sm-12 p-3">

        <div class="logo">
            <img [src]="imageLogo" alt="itmb-logo" class="form-logo">
        </div>

        <div class="text-primary-emphasis col-12 mb-5 d-flex align-items-center justify-content-center">
            <h4><strong>Verify Your BVN information</strong></h4>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <form [formGroup]="verifybvn" (ngSubmit)="verifyBvn()" class="row d-flex align-items-center justify-content-center">
                
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <!-- <label class="form-label text-secondary">Bank Verification Number (BVN) <span class="text-danger">*</span></label>
                    <input type="text" formControlName="bvn" maxlength="11" class="form-control" placeholder="Enter your BVN" /> -->

                    <mat-form-field
                        class="full-width"
                        appearance="outline">
                        <mat-label>BVN</mat-label>
                        <input 
                            autocomplete="off"
                            type="text" matInput
                            formControlName="bvn" 
                            maxlength="11" 
                            name="bvn"
                            placeholder="Enter your BVN" 
                        />
                    </mat-form-field>
                </div>


                <div class="mb-5 d-flex align-items-center justify-content-center">
                    <button 
                        [disabled]="isLoadingBvn"
                        type="submit"
                        style="color: white !important"
                        class="btn btn-sm itmb-color col-lg-3 col-md-6 col-sm-12 fs-6 fw-semibold">
                            <span *ngIf="isLoadingBvn">                                                            
                                <img [src]="imageSpinner" alt="Please Wait..." style="height: 7%; width: 7%; text-align: center;">
                            </span>
                            <span *ngIf="!isLoadingBvn"> VERIFY BVN </span>
                    </button>
                </div>

            </form>
            <!-- <form> -->
            <form *ngIf="showOtpDiv" [formGroup]="verifyotp" (ngSubmit)="verifyOtp()" class="row d-flex align-items-center justify-content-center">
             
                <div class="col-lg-6 col-md-6 col-sm-12">
                            
                    <mat-form-field
                    class="full-width"
                        appearance="outline">
                        <mat-label>OTP</mat-label>
                        <input 
                            autocomplete="off"
                            type="text" matInput
                            formControlName="otp" 
                            maxlength="6" 
                            name="otp"
                            placeholder="Enter your OTP" 
                        />
                    </mat-form-field>
                   
                    
                </div>

                <div class="mb-5 d-flex align-items-center justify-content-center">
                    <button
                        [disabled]="isLoadingOtp"
                        type="submit"
                        style="color: white !important"
                        class="btn btn-sm itmb-color col-lg-3 col-md-6 col-sm-12 fs-6 fw-semibold">
                            <span *ngIf="isLoadingOtp">                                                            
                                <img [src]="imageSpinner" alt="Please Wait..." style="height: 7%; width: 7%; text-align: center;">
                            </span>
                            <span *ngIf="!isLoadingOtp"> VERIFY OTP </span>
                </button>
                </div>
            </form>

        </div>
    </div>

    <div class="right-side col-lg-6 col-md-12 col-sm-12 p-3">
        <side-image></side-image>
    </div>
</div>
