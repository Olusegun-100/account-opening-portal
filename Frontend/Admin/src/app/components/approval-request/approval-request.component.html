<app-header></app-header>


<div class="main_content" id="main-content">

    <app-sidebar></app-sidebar>

    <div class="page page_bground">

        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-sm-12">
                    <!-- <div class="text-center"> -->
                        <label class="font-18 font-weight-700 m-b-10 m-t-20">APPROVED REQUESTS</label>
                    <!-- </div> -->
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">

                    <div class="card">

                        <div class="col-lg-12 col-md-12 col-sm-12 m-t-30 m-b-10">
                            <div class="row filter-row">
                                <div class="col-lg-3 col-md-12 col-sm-12">
                                    <div class="form-group form-focus">
                                        <label>FROM DATE:</label>
                                        <input [(ngModel)]="startDate" type="date" class="form-control">
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-12 col-sm-12">
                                    <div class="form-group form-focus">
                                        <label>TO DATE:</label>
                                        <input [(ngModel)]="endDate" type="date" class="form-control">
                                    </div>
                                </div>

                                <!-- limit/page dropdown -->
                                
                                <div class="col-lg-3 col-md-12 col-sm-12">
                                    <div class="form-group form-focus m-t-5">
                                        <label></label>
                                        <button 
                                            [disabled]="startDate == null || endDate == null || isLoadingSearch"
                                            (click)="viewByDate()"  
                                            style="color: white" 
                                            class="btn btn-itmb btn-block">
                                                <span *ngIf="!isLoadingSearch"> Search </span>    
                                                <span *ngIf="isLoadingSearch"> Please Wait ...</span>    
                                             
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="row filter-row">
                                <div class="col-lg-10 col-md-12 col-sm-12">
                                    <div class="form-group form-focus">
                                        <input type="text" class="form-control"
                                            [(ngModel)]="searchText"
                                            placeholder="Search using First Name or Last Name"/>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class=" table-responsive m-b-30">
                                <table class="table table-hover mb-0 ">
                                    <thead style="background-color: #eee;">
                                        <tr>
                                            <th>S/N</th>
                                            <th>CUSTOMER NAME</th>
                                            <th>PHONE NUMBER</th>
                                            <th>EMAIL</th>
                                            <th>ACCOUNT TYPES</th>
                                            <th>ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of tableData |
                                            filter: searchText; let i = index;">
                                            <td>{{ i + 1}}</td>
                                            <td>{{ data.companyname }}</td>
                                            <td>{{ data.phonenumber }}</td>
                                            <td>{{ data.email }}</td>
                                            <td>{{ data.accttypes }}</td>
                                            <td>
                                                <a (click)="viewMore(data)" style="color: white !important;" class="btn-sm btn-primary cursor">
                                                    View More
                                                </a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
