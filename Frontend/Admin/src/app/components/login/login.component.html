<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
            <div class="auth-box">
                <div class="top">
                    <div class="image">
                        <a href="index.html"><img src="assets/images/new_logo.png" style="width: 110px; height: 100px;" alt="User"></a>
                    </div>
                </div>

                <div class="card">
                    <div class="header text-center font-weight-700">
                        <div class="lead">Login to your account</div>
                    </div>
                    <div class="body">
                        <form [formGroup]="loginform" (ngSubmit)="login()" class="form-auth-small" action="index.html">
                            <div class="form-group">
                                <label for="signin-email" class="control-label">Email <span class="text-danger">*</span></label>
                                <input type="email" formControlName="username" class="form-control" placeholder="Enter your Email Address">
                            </div>

                            <div class="form-group">
                                <label for="signin-password" class="control-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                            </div>

                            <!-- <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div> -->

                            <button [disabled]="loginform.invalid || isLoading" type="submit" class="btn btn-itmb btn-lg btn-block">
                               <span *ngIf="isLoading">
                                <img [src]="imageSpinner" style="height: 5%; width: 5%;" />
                               </span>
                               <span *ngIf="!isLoading">
                                LOGIN
                            </span> 
                            </button>
                            <!-- <div class="bottom">
                                <span class="helper-text m-b-10"><i class="fa fa-lock"></i> 
                                    <a href="auth-forgot-password.html">Forgot password?</a>
                                </span>
                                <span>Don't have an account? <a href="auth-register.html">Register</a></span>
                            </div> -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
