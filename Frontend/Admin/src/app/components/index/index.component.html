<app-header></app-header>
<div class="main_content" id="main-content">

    <app-sidebar></app-sidebar>

    <div class="page page_bground">

        <div class="container-fluid">
            <label class="font-18 font-weight-700 m-t-20">DASHBOARD</label>
            <div class="row clearfix">

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <a [routerLink]="['/approval-request']">
                        <div class="card widget_2 big_icon bg-success">
                            <div class="body">
                                <h5 class="text-white">Approved</h5>
                                <span *ngIf="isLoading">
                                    <img [src]="imageSpinner" class="spinner-class"/>
                                </span>
                                <h2 *ngIf="!isLoading" class="text-white">{{ this.approvedRequestsCount }}</h2>
                            </div>
                        </div>
                    </a>
                </div>


                <div class="col-lg-3 col-md-6 col-sm-12">
                    <a [routerLink]="['/pending-request']">
                        <div class="card widget_2 big_icon bg-primary">
                            <div class="body">
                                <h5 class="text-white">Pending</h5>
                                <span *ngIf="isLoading">
                                    <img [src]="imageSpinner" class="spinner-class"/>
                                </span>
                                <h2 *ngIf="!isLoading" class="text-white">{{ this.pendingRequestsCount }}</h2>
                            </div>
                        </div>
                    </a>
                </div>


                <div class="col-lg-3 col-md-6 col-sm-12">
                    <a [routerLink]="['/repending-request']">
                        <div class="card widget_2 big_icon bg-warning">
                            <div class="body">
                                <h5 class="text-white">Partially Rejected</h5>
                                <span *ngIf="isLoading">
                                    <img [src]="imageSpinner" class="spinner-class"/>
                                </span>
                                <h2 *ngIf="!isLoading" class="text-white">
                                    {{ this.partiallyrejectedRequestsCount }}
                                </h2>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <a [routerLink]="['/rejected-request']">
                        <div class="card widget_2 big_icon bg-danger">
                            <div class="body">
                                <h5 class="text-white">Fully Rejected</h5>
                                <span *ngIf="isLoading">
                                    <img [src]="imageSpinner" class="spinner-class"/>
                                </span>
                                <h2 *ngIf="!isLoading" class="text-white">{{ this.rejectedRequestsCount }}</h2>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
